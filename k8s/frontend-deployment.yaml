apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamify-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamify-frontend
  template:
    metadata:
      labels:
        app: streamify-frontend
    spec:
      containers:
      - name: streamify-frontend
        image: phamkhanhduy/streamify-frontend:latest
        ports:
        - containerPort: 80