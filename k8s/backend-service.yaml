apiVersion: v1
kind: Service
metadata:
  name: streamify-backend-svc
  namespace: streamify
  labels:
    app: streamify-backend
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    prometheus.io/scrape: "true"
    prometheus.io/port: "5001"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: streamify-backend
  ports:
    - name: http
      protocol: TCP
      port: 5001
      targetPort: 5001