# k8s/backend-deployment.local.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamify-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamify-backend
  template:
    metadata:
      labels:
        app: streamify-backend
    spec:
      containers:
      - name: streamify-backend
        image: streamify-backend:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: streamify-config
        - secretRef:
            name: streamify-secrets