apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: streamify-app
  namespace: argocd  
spec:
  project: default    

  source:
    repoURL: https://github.com/phamkhanhduy669/streamify-video-calls
    targetRevision: HEAD 
    path: k8s       

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true