name: Build and Test Application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '>=20.x'

      # --- BACKEND CACHING AND INSTALLATION ---
      - name: Cache backend dependencies
        id: cache-backend-deps
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-npm-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-npm-

      # --- BACKEND STEPS ---
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install


      # --- FRONTEND CACHING AND INSTALLATION ---
      - name: Cache frontend dependencies
        id: cache-frontend-deps
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-npm-

      # --- FRONTEND STEPS ---
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Lint frontend code
        working-directory: ./frontend
        run: npm run lint

      - name: Build frontend application
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_STREAM_API_KEY: ${{ secrets.VITE_STREAM_API_KEY }}

