name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# 1. Cấp quyền ghi cho GitHub Actions để push code lại repo
permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '>=20.x'

      - name: Install dependencies & Build
        run: |
          cd backend && npm install
          cd ../frontend && npm install && npm run lint && npm run build
        env:
          VITE_STREAM_API_KEY: ${{ secrets.VITE_STREAM_API_KEY }}

  push-to-dockerhub-and-update-k8s:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build-and-test 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Lấy Short SHA (ví dụ: a1b2c3d) để làm Tag
      - name: Get Short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build & Push Backend với tag SHA
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          # Dùng env.SHORT_SHA thay vì latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/streamify-backend:${{ env.SHORT_SHA }}

      # 4. Build & Push Frontend với tag SHA
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          # Dùng env.SHORT_SHA thay vì latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/streamify-frontend:${{ env.SHORT_SHA }}
          secrets: |
            "vite_stream_api_key=${{ secrets.VITE_STREAM_API_KEY }}"

      # 5. Cập nhật file Kubernetes Manifest trong Repo
      - name: Update Kubernetes manifests
        run: |
          # Dùng sed để tìm dòng chứa image và thay thế bằng tag mới
          sed -i "s|image: .*streamify-backend:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/streamify-backend:${{ env.SHORT_SHA }}|g" k8s/backend-deployment.yaml
          sed -i "s|image: .*streamify-frontend:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/streamify-frontend:${{ env.SHORT_SHA }}|g" k8s/frontend-deployment.yaml
          
          # Kiểm tra xem file đã đổi chưa (Optional)
          cat k8s/backend-deployment.yaml | grep image:

      # 6. Commit và Push thay đổi lên Git
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # Chỉ commit nếu có sự thay đổi
          if [[ -n $(git status -s) ]]; then
            git add k8s/backend-deployment.yaml k8s/frontend-deployment.yaml
            git commit -m "Update k8s docker images to tag ${{ env.SHORT_SHA }}"
            git push
          else
            echo "No changes to commit"
          fi